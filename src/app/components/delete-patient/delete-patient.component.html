<div class="delete-patient">
  <h2 class="text-center">Delete Patient</h2>
  <div class="text-center">Are you sure you want to delete patient ?</div>
  <div class="d-flex justify-content-center align-items-center mt-4">
    <button mat-dialog-close class="me-4" mat-stroked-button>No</button>
    <button
      class="ms-4"
      mat-raised-button
      color="primary"
      (click)="deletePatient()"
    >
      Yes
    </button>
  </div>
</div>
